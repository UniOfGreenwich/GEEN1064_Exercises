[book]
authors = ["Seb Blair"]
title = "GEEN1064 Computing Exercises"
language = "en"
multilingual = false
src = "content"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
after = ["links"]
renderer.test.render_mode = "strip"

[preprocessor.admonish.directive.custom.code]
icon = "./theme/code-square.svg"
color = "#24ab38"
aliases = ["code"]

[preprocessor.admonish.directive.custom.terminal]
icon = "./theme/terminal.svg"
color = "#76727B"
aliases = ["cli","cmd"]

[preprocessor.admonish.directive.custom.output]
icon = "./theme/output.svg"
color = "#72879C"

[preprocessor.pagetoc]

[output.html]
mathjax-support = true
git-repository-url = "https://github.com/uniofgreenwich/GEEN1064_Exercises/"
edit-url-template = "https://github.com/uniofgreenwich/GEEN1064_Exercises/edit/main/{path}"
input-404 = "404/404.md"
additional-css = ["./theme/pagetoc.css", "./theme/css/mdbook-admonish.css", "./theme/css/code.css","./theme/css/terminal.css","./theme/css/output.css"]
additional-js  = ["theme/pagetoc.js"]

[output.html.print]
enable = false

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2